<!doctype html> <html>
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/maineditor.css -->
        <link href="styles/maineditor.css" rel="stylesheet" media="screen">
        <!-- endbuild -->
    </head>
    <body>
        <div id="toolbar-panel" class="navbar-fixed-top">
            <ul id="toolbar-menus">
                <li>
                    <a id="import-button" href="#" class="btn file">
                        <i class="fa fa-upload"></i>
                        <input type="file" id="import-file-input">
                    </a>
                </li>
                <li>
                    <a id="export-button" href="#" class=""><i class="fa fa-save"></i></a>
                </li>
                <li class="pull-right">
                    <a id="yaml-toggle-button" href="#" class="">Yaml</a>
                </li>
            </ul>   
        </div>
        <div id="editor-panel" class="editor-panel two-view">
            <div id="gherkin-editor" class="editor-control"></div>
        </div>
          
        <div id="yaml-editor-panel" class="editor-panel two-view">
            <div id="yaml-editor" class="editor-control"></div>
        </div>

        <div class="modal fade" id="elementModal" tabindex="-1" role="dialog" aria-labelledby="elementModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="elmentModalLabel">New message</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Recipient:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/FileSaver/FileSaver.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script data-main="scripts/main" src="lib/requirejs/require.js"></script>
    </body>
</html>
